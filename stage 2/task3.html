<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
 var data = [];
  var source = document.getElementById("source");
  for(var li = source.firstElementChild; li != null; li = li.nextElementSibling){   //遍历ul中的每个li
    var str = li.innerHTML;
    data.push(new Array(
      str.substring(0,str.indexOf("空气质量")),                             // the city name
      parseInt(str.substring(str.indexOf("<b>")+3, str.indexOf("</b>")))    // the city dqi
      ));
  }

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
 return data.sort(function (d1,d2){
    return d1[1] - d2[1];
  });
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
var chinesenumbers = ["一","二","三","四","五","六","七","八","九","十"];
  var contentStr = "";
  data.forEach(function(element,index){
    contentStr +=  "<li>第" + chinesenumbers[index] + "名：" + element[0] + "空气质量：<b>" + element[1] + "</b></li>";        //generate the html code for each city data
  });
  document.getElementById("resort").innerHTML = contentStr;
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}
function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById("sort-btn").onclick = btnHandle;


}

init();

</script>
</body>
</html>
